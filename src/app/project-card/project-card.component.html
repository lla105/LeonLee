<div class="card rounded-4" style="max-width: 350px; min-width: 350px; overflow: hidden; position: relative;" (click)="OpenProjectModal()">
    <div class="card-content">
        <div style="height:10px;"></div>

        <h5 class="card-title text-center"><strong>{{project.name}}</strong></h5>
        <p style="overflow: hidden;" class="card-text">{{project.summary}}</p> 
        <!-- <button class="btn btn-primary" (click)="OpenProjectModal()">View More</button> -->
    </div>
    <!-- <div style="padding: 30px; background-color: white;"> -->
    <carousel [interval]="10000" [isAnimated]="true" [showIndicators]="false">
        <div *ngFor="let item of project.pictures">
            <slide>
                <img [src]="item" alt="slide" style="display: block; width: 100%; height: 100%; overflow:hidden;">
            </slide>
        </div>
    </carousel>


    <div class="card-footer">
        <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let tag of project.tags">
                <!-- style.background is data binding -->
                <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
            </div>
        </div>
    </div>
</div>
