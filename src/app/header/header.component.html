<div class="container justify-content-center">
    <div class="row">
        <div class="col-md-6">
            <div class="d-flex justify-content-start">
                <div style="width: 90%; background-color: transparent; padding: 0px;">
                    <h1 class="display-4">Leon Lee</h1>
                    <ngx-typed-writer
                        [strings]="[
                                'I create with: <strong>Angular (HTML / CSS / Typescript)</strong>',
                                'Also tinker with low-level programming operations with <strong>C / C++</strong>',
                                'And a lot of <strong>Python</strong>',
                                'I\'ve dabbled in app development with <strong>Kotlin</strong>',
                                'Hope you enjoy your time here',
                                ' '
                            ]"
                        [isHTML]="true"
                        [backSpeed]="20"
                        [typeSpeed]="30"
                        >
                    </ngx-typed-writer>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="d-flex justify-content-end">
                <div style="width: 30; padding: 10px;">
                    <a href="https://www.linkedin.com/in/leon-lee-3901b1153/" target="_blank" class="me-2">
                        <img src="../../assets/linkedin.svg" width="24" height="24" class="rounded-circle" alt="">
                    </a>
        
                    <a href="https://github.com/lla105" target="_blank">
                        <img src="../../assets/github-mark.png" width="24" height="24" class="rounded-circle" alt="">
                    </a>
                </div>
            </div>


            <div class="container">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" routerLink="/home" routerLinkActive="active-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" routerLink="/portfolio" routerLinkActive="active-link">Portfolio</a>
                    </li>
                        <a class="nav-link text-secondary" routerLink="/resume" routerLinkActive="active-link">Resume</a>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" routerLink="/contact" routerLinkActive="active-link">Contact</a>
                    </li>
                </ul>
            </div>
            
        </div>
    </div>
</div>
