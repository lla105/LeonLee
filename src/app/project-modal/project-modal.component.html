<div class="modal-header">
    <h2>{{project.name}}</h2>


    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
    <carousel [interval]="10000" [isAnimated]="true">
      <div *ngFor="let item of project.pictures">
        <slide>
            <img [src]="item" alt="slide" style="display:block; width: 100%;">
        </slide>
      </div>
    </carousel>

    <h3 class="mt-2">Description</h3>
    <div style="padding: 5px" class="card-text">
      <div *ngFor="let line of project.description.split('\n')">
        {{ line }}
      </div>
    </div>
    <div style="height:5px;"></div>
    
    <p>You can find this project on Github <a href={{project.projectLink}} target="_blank">here</a> 
    </p>
    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <!-- style.background is data binding -->
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
  </div>
