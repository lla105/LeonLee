<div class="modal-header">
    <h2>{{project.name}}</h2>


    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
    <carousel [interval]="10000">
      <div *ngFor="let item of project.pictures">
        <slide>
          <!-- Check if the item is a video or an image -->
          <!-- <ng-container *ngIf="isVideo(item)"> -->
            <!-- Video -->
            <!-- <video controls loop style="display:block; width: 100%;"> -->
                <!-- <video autoplay style="width: 100%; max-height: 500px; height: auto; object-fit: contain;">
                    <source [src]="item" type="video/mp4">
                    Your browser does not support the video tag.
                  </video> -->
                  
          <!-- </ng-container> -->
          <!-- <ng-container *ngIf="isImage(item)"> -->
            <!-- Image -->
            <img [src]="item" alt="slide" style="display:block; width: 100%;">
          <!-- </ng-container> -->
        </slide>
      </div>
    </carousel>

    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>You can find this project on Github <a href={{project.projectLink}} target="_blank">here</a> 
    </p>
    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <!-- style.background is data binding -->
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
  </div>
